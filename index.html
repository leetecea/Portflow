<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800;900&display=swap" rel="stylesheet">
  <title>Portflow</title>
</head>
<body>
  <header>
      <section class="container">
        <section class="menu">
          <figure>
            <img src="img/menu-hamburguer.png" alt="Imagem de icone menu hamburguer" class="menu-hamburguer">
          </figure>
        </section>
        <section class="box-top">
          <h1>Portflow</h1>
          <nav>
            <ul class="list-menu">
              <li><a href="#">Home</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Valores</a></li>
              <li><a href="#">Portifólio</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </nav>
        </section>
      </section>
      <div class="box-bottom">
        <h2>Imagine, Discuta, Desenhe.</h2>
        <button>Fale conosco</button>
      </div>
  </header>
  <main>
    <section class="box-line1">
      <figure>
        <img src="img/1erva-mate.png" alt="Dois pacotes de erva mate da marca Gaucho" class="imgs">
      </figure>
      <figure>
        <img src="img/2pao-de-queijo.png" alt="Pacote de pão de queijo" class="imgs">
      </figure>
      <figure>
        <img src="img/3muance.png" alt="Pote da marca Muance" class="imgs">
      </figure>
      <figure>
        <img src="img/4telas.png" alt="Várias telas com mouse, teclado e plantinha abaixo" class="imgs">
      </figure>
    </section>
    <section class="box-line2">
      <figure>
        <img src="img/5papelaria.png" alt="Diversas coisas de papelaria omo clipes, pregadores, papeis, envelope e CD" class="imgs">
      </figure>
      <figure>
        <img src="img/6caneca.png" alt="Caneca com 'I want a now design right here' estampado" class="imgs">
      </figure>
      <figure>
        <img src="img/7pc.png" alt="Tela de pc em balcão com mouse, teclado, celular e óculos na bancada" class="imgs">
      </figure>
      <figure>
        <img src="img/8natfit.png" alt="Barra de cereal da marca Natfit" class="imgs">
      </figure>
    </section>
    <section class="box-line3">
      <figure>
        <img src="img/9celular.png" alt="Celular em uma mão mostrando aplicativo com telas do mesmo aplicativo atrás" class="imgs">
      </figure>
      <figure>
        <img src="img/10tablet.png" alt="Tablet mostrando grãos de café imitando formato de caneca" class="imgs">
      </figure>
      <figure>
        <img src="img/11camera.png" alt="Bancada com kit de câmera e quadro de paisagem na parede atrás" class="imgs">
      </figure>
      <figure>
        <img src="img/12polaroid.png" alt="Duas polaroides com legenda 'Dummy test'" class="imgs">
      </figure>
    </section>
  </main>
  <footer>
    <section class="box">
      <section class="redes-sociais">
        <figure>
          <img src="img/icon-facebook.svg" alt="Ícone do Facebook">
        </figure>
        <figure>
          <img src="img/icon-twitter.svg" alt="Ícone do Twitter">
        </figure>
        <figure>
          <img src="img/icon-insta.svg" alt="Ícone do Instagram">
        </figure>
        <figure>
          <img src="img/icon-telegram.svg" alt="Ícone do Telegram">
        </figure>
        <figure>
          <img src="img/icon-zap.svg" alt="Ícone do Whatsapp">
        </figure>
        <figure>
          <img src="img/icon-youtube.svg" alt="Ícone do Youtube">
        </figure>
      </section>
      <section class="copyright">
        <section class="box-copyright">
          <h3>Copyright</h3>
          <p>Layout produzido por Vai na Web para fins exclusivamente educacionais. Referência: <a href="http://br.pinterest.com/pin/464644886562510864/" target="_blank" title="Referência para criação do site">http://br.pinterest.com/pin/464644886562510864/</a></p>
        </section>
        <div class="up">
          <p>
            <a href="#">Topo</a>
          </p>
        </div>
      </section>
    </section>
  </footer>
</body>
</html>
